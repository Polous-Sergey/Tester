<div fxLayout="row" style="height: -webkit-fill-available"
     fxLayoutAlign="center center" class="bg">

    <div class="card" fxFlex="40%">
        <div class="card-body pb-0">
            <h5 class="card-title pb-3">{{type}}</h5>
            <div fxLayout="column">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="email" [(ngModel)]=user.name class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group" *ngIf="type === 'Register'">
                    <label for="surname">Surname</label>
                    <input type="email" [(ngModel)]=user.surname class="form-control" id="surname" placeholder="Surname">
                </div>
                <div class="form-group" *ngIf="type === 'Register'">
                    <label for="email">Email address</label>
                    <input type="email" [(ngModel)]=user.email class="form-control" id="email" aria-describedby="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]=user.password class="form-control" id="password" placeholder="Password">
                </div>

            </div>
        </div>
        <div class="card-body row">
            <div class="col-6">
                <button type="button" class="btn btn-outline-primary" href="javascript:void(0)" (click)="type = 'Login'; error=''" *ngIf="type === 'Register'">Login</button>
                <button type="button" class="btn btn-outline-primary" href="javascript:void(0)" (click)="type = 'Register'; error=''" *ngIf="type === 'Login'">Register</button>
            </div>

            <div class="col-6 text-right">
                <button type="button" class="btn btn-primary" (click)="type === 'Login' ? login(): register ()">{{type}}
                </button>
            </div>
        </div>
    </div>

</div>
