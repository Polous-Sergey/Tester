<div fxLayout="row" style="height: -webkit-fill-available"
     fxLayoutAlign="center center">

    <mat-card fxFlex="40%">
        <mat-card-header>
            <mat-card-title fxLayout="column">Login {{error}}</mat-card-title>
            <!--<mat-card-title fxLayout="column">{{error}}</mat-card-title>-->
            <div>
                <mat-radio-group [(ngModel)]="type" class="example-radio-group">
                    <mat-radio-button class="example-radio-button"
                                      value="login"> login
                    </mat-radio-button>
                    <mat-radio-button class="example-radio-button"
                                      value="register"> register
                    </mat-radio-button>
                </mat-radio-group>
            </div>

        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]=user.name type="text">
            </mat-form-field>
            <mat-form-field *ngIf="type === 'register' ">
                <input matInput placeholder="Surname" [(ngModel)]=user.surname type="text">
            </mat-form-field>
            <mat-form-field >
                <input matInput placeholder="Password" [(ngModel)]=user.password type="text">
            </mat-form-field>
            <mat-form-field *ngIf="type === 'register' ">
                <input matInput placeholder="Email" [(ngModel)]=user.email type="email">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="end none">
            <button mat-raised-button color="primary" (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
